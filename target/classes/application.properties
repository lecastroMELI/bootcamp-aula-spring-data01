# 1 - usuário do BD
spring.datasource.username = root

# 2 - senha do BD
spring.datasource.password =

# 3 - string de conexão com o BD
# Drive de conexão jdbc:mysql
# nome do banco: bdmeli01
# Timezone ajustado para o padrão UTC
spring.datasource.url= jdbc:mysql://localhost:3306/bdmeli01?useTimezone=true&serverTimezone=UTC

# 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# parâmetros opcionais
# Caso precise alterar uma porta

# server.port=8081

# exibir as mensagens de SQL
spring.jpa.show-sql = true

# delegar para o JPA a criação das tabelas
spring.jpa.hibernate.ddl-auto = update